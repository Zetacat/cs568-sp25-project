<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Set API Key</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 16px;
            width: 250px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0e8a6b;
        }

        .status {
            margin-top: 8px;
            font-size: 13px;
            color: green;
        }
    </style>
</head>

<body>
    <h3>OpenAI API Key</h3>
    <input type="password" id="apiKey" placeholder="sk-..." />
    <button id="saveBtn">Save</button>
    <div class="status" id="status"></div>

    <script src="popup.js"></script>
</body>

</html>
